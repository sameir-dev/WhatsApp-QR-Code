        <label for="customText">Somrthing on Mind? Enter your message to send on Whatsapp: </label>

    </div>

    <script>
        // Function to generate the QR Code and WhatsApp link
        function generateQRCode() {
            // Get the phone number and selected country code
            const phoneNumber = document.getElementById("phoneNumber").value;
            const countryCode = document.getElementById("country").value;

            // Validate phone number input
            if (!phoneNumber) {
                alert("Please enter a valid phone number!");
                return;
            }

            // Generate the full phone number by combining the country code and phone number
            const fullPhoneNumber = countryCode + phoneNumber;

            // Generate the WhatsApp URL
            const whatsappUrl = `https://wa.me/${fullPhoneNumber}`;

            // Generate the QR code instance
            const qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                data: whatsappUrl,
                image: null,  // Optionally add a logo image in the center of the QR code
                dotsOptions: {
                    color: "#000000", // Dot color
                    type: "rounded",  // Dot type
                },
                backgroundOptions: {
                    color: "#ffffff", // Background color
                },
            });

            // Clear the previous QR code
            document.getElementById("qrcode").innerHTML = "";

            // Append the new QR code
            qrCode.append(document.getElementById("qrcode"));

            // Display the WhatsApp direct button below the QR code
            document.getElementById("whatsappLink").innerHTML = `
                <p>Click below to start chatting on WhatsApp:</p>
                <a href="${whatsappUrl}" target="_blank">
                    <button>Open WhatsApp and Start Chatting!</button>
                </a>
            `;

            // Display predefined message buttons below the QR code
            document.getElementById("predefinedMessages").innerHTML = `
                <p>Send a quick message:</p>
                <button onclick="sendMessage('Hi')">Say 'Hi'</button>
                <button onclick="sendMessage('Hello')">Say 'Hello'</button>
		<button onclick="sendMessage('Hey What's Up?')">Say 'What's Up?'</button>
                <button onclick="sendMessage('How are you?')">Say 'How are you?'</button>
	        <button onclick="sendMessage('What are you doing?')">Say 'What are you doing?'</button>
		<button onclick="sendMessage('What’s going on?')">Say 'What’s going on?'</button>
            `;

            // Display the custom message input section
            document.getElementById("customMessage").style.display = 'block'; // Show custom message section
        }

        // Function to send predefined message to WhatsApp
        function sendMessage(message) {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const countryCode = document.getElementById("country").value;

            if (!phoneNumber) {
                alert("Please enter a valid phone number!");
                return;
            }

            const fullPhoneNumber = countryCode + phoneNumber;
            const whatsappUrl = `https://wa.me/${fullPhoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }

        // Function to send a custom message to WhatsApp
        function sendCustomMessage() {
            const customMessage = document.getElementById("customText").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const countryCode = document.getElementById("country").value;

            if (!phoneNumber) {
                alert("Please enter a valid phone number!");
                return;
            }

            if (!customMessage) {
                alert("Please enter a custom message!");
                return;
            }

            const fullPhoneNumber = countryCode + phoneNumber;
            const whatsappUrl = `https://wa.me/${fullPhoneNumber}?text=${encodeURIComponent(customMessage)}`;

            window.open(whatsappUrl, '_blank');
        }
